<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>SUNDS 360 Prototype</title>
  	<link rel="image_src" type="image/jpeg" href="./img/thumbnail.jpg" / >
  	<link rel="stylesheet" href="css/reset.css" media="screen" type="text/css" />
  	<link rel="stylesheet" href="css/threesixty.css" media="screen" type="text/css" />
	  <script src="js/jquery-1.7.min.js"></script>
  	<script src="js/heartcode-canvasloader-min.js"></script>
  	<script src="js/threesixty.js"></script>
  	<script src="js/fullscreen.js"></script>
  	<script>
    $(document).ready(function() {
	    $("a.full").on('click', function() {
		    // fullScreenApi wants the HTMLDivElement
		    var fsElement = $("#spinner")[0];
		    fsElement.addEventListener(window.fullScreenApi.fullScreenEventName, function() {
		      if (fullScreenApi.isFullScreen()) {
            $("#spinner").width(1024);
            $("#spinner").height(768);
            $("#spinner").css("margin-left", -512);
            $("#spinner").css("margin-top", -384);
		      } else {
            $("#spinner").width(512);
            $("#spinner").height(384);
            $("#spinner").css("margin-left", -256);
            $("#spinner").css("margin-top", -192);
		      }
	      }, true);
  	    window.fullScreenApi.requestFullScreen(fsElement);
		    return false;
	    });	
    });
  	</script>
  </head>
  <body>
  	<div id="spinner">
  	</div>
  	<script type="text/javascript">
      $(document).ready(function() {
        // add a spinner to the given div id, using the given image prefix, with the given width and height
        ThreeSixty.addSpinner('spinner', 'img/SUNDS_', 512, 384); 
      });
  	</script>
  	<a href="" class="full">Go fullscreen</a>
  </body>
</html>
